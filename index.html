
<h1><font color="#ff9933">シマフクロウ</font></h1>
<p>シマフクロウはフクロウ科フクロウ目に属する動物です。<p>

<h2><font color="#daa520">現状</font></h2>
  <p>シマフクロウは、北海道から北方領土にかけて生息しており、その個体数は道内では約165羽程度といわれている。
<h2><font color="#daa520">要因</font></h2>
  <p>シマフクロウはなぜ絶滅危惧種に指定されてしまったのか。ここでは、主な要因として3つ挙げる。
  <p>まず一つ目は、シマフクロウに感電事故が起こっているということだ。
